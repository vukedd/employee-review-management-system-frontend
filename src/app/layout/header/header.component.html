<div
  class="flex justify-content-between w-full border-bottom-1 border-primary pb-3 pt-3 bg-black-alpha-90 left-0 right-0 top-0 fixed headercomponent"
>
  <div class="flex justify-content-center align-items-center text-xl ml-3">
    RateWise
  </div>
  <div *ngIf="getRole() == 'EMPLOYEE' || getRole() == 'MANAGER'">
    <p-button [link]="true" [routerLink]="'dashboard'">Dashboard</p-button>
    <p-button
      [link]="true"
      [routerLink]="'evaluation/create'"
      *ngIf="authService.getUserRole() == 'MANAGER'"
      class="md:inline hidden"
      >Create evaluation</p-button
    >
    <p-button
      [link]="true"
      [routerLink]="'team/create'"
      *ngIf="authService.getUserRole() == 'MANAGER'"
      class="md:inline hidden"
      >Create Team</p-button
    >
    <p-button
      [link]="true"
      [routerLink]="'evaluation-period/create'"
      *ngIf="authService.getUserRole() == 'MANAGER'"
      class="md:inline hidden"
      >Initialize Cycle</p-button
    >
    <p-button
      [link]="true"
      [routerLink]="'team'"
      *ngIf="authService.getUserRole() == 'MANAGER'"
      class="md:inline hidden"
      >Teams</p-button
    >
  </div>
  <div class="flex justify-content-end w-10rem px-3" *ngIf="!isLoggedIn()">
    <p-button (onClick)="openLoginModal()">Log in</p-button>
  </div>
  <div class="flex justify-content-end w-10rem px-3" *ngIf="isLoggedIn()">
    <p-button (onClick)="logout()">Log out</p-button>
  </div>
</div>

<p-dialog
  [(visible)]="isLogin"
  [dismissableMask]="true"
  [draggable]="false"
  [style]="{ width: '350px', height: 'auto' }"
  header="Log in"
>
  <app-login
    (switchToRegister)="handleSwitchToRegister()"
    (loginSuccess)="handleLoginSuccess()"
  ></app-login>
</p-dialog>

<p-dialog
  [(visible)]="isRegister"
  [dismissableMask]="true"
  [draggable]="false"
  [style]="{ width: '300px', height: 'auto' }"
  header="Register"
>
  <app-register
    (switchToLogin)="handleSwitchToLogin()"
    (registerSuccess)="handleRegisterSuccess()"
  ></app-register>
</p-dialog>
