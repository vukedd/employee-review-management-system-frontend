<div class="mt-3 flex justify-content-around align-items-center">
  <div></div>
  <h1 class="text-primary text-center">{{ teamName }}</h1>
  <p-button [routerLink]="['/team/edit/' + team?.id]">Edit</p-button>
</div>
<div>
  <p-card>
    <div
      class="flex flex-column gap-2 justify-content-center align-items-center w-full mt-4"
    >
      <span class="font-semibold mb-2 text-3xl">Members</span>
      <div class="flex flex-column w-full">
        <div
          *ngFor="let user of teammates"
          class="p-4 border-top-1 border-gray-700 w-full justify-content-center flex font-bold"
        >
          <span>{{ user.username }} </span>
          <span
            class="pi pi-star-fill text-primary"
            *ngIf="user.isTeamLead"
          ></span>
        </div>
      </div>
    </div>
  </p-card>
</div>
