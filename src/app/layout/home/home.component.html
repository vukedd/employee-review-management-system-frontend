<div
  class="p-8 shadow-2 border-round-lg text-xl flex justify-content-evenly flex-column"
>
  <div
    class="text-center flex align-items-center justify-content-center flex flex-column"
  >
    <h1 class="text-4xl font-light m-0">
      Welcome back, <span class="font-bold text-primary">{{ username }}!</span>
    </h1>
    <p class="text-color-secondary mt-2 mb-8">
      You have
      <span class="font-bold text-primary">{{ pendingEvaluationCount }}</span>
      pending evaluations.
    </p>
  </div>
  <p-divider />
  <div class="flex flex-column justify-content-center align-content-center">
    <div class="flex justify-content-center align-items-center">
      <h2 class="text-primary">Feedbacks</h2>
    </div>
    <div class="px-0 lg:px-8">
      <p-card styleClass="feedback-card lg:mx-8">
        <ng-template pTemplate="header">
          <div class="flex align-items-center gap-3 p-3">
            <div class="flex flex-column">
              <span class="font-bold text-lg" *ngIf="feedback?.visibility == 1">
                {{ feedback.reviewer.username }}</span
              >
              <span *ngIf="feedback?.visibility == 0">
                <span class="font-bold text-lg text-gray-300"
                  >Private user </span
                ><span class="pi pi-lock text-gray-300"></span>
              </span>
              <span class="text-sm text-600">{{ feedbackDate }}</span>
            </div>
          </div>
        </ng-template>
        <p class="m-0 px-3 pb-3 line-height-3 text-700 p-break-all">
          {{feedback.content}}
    </p>
      </p-card>
      <div class="flex justify-content-center mt-3">
        <p-button
          class="text-primary"
          variant="outlined"
          [routerLink]="['/feedback', username]"
          >Show all</p-button
        >
      </div>
    </div>
  </div>
</div>
  <p-divider />

  <div
    class="text-center flex align-items-center justify-content-center flex flex-column mb-4"
  >
    <h1 class="text-4xl font-bold mt-4 text-primary ">
      Want to recognize or give constructive feedback to a teammate? Share it now.   
    </h1>
    <p-button class="my-4" (onClick)="visible = true">Leave feedback</p-button>
  </div>
<app-employee-dashboard></app-employee-dashboard>
